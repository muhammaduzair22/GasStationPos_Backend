version: "3.8"
services:
  db:
    image: mysql:8
    container_name: my_gasstation
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gasstation
      MYSQL_USER: gasstationuser
      MYSQL_PASSWORD: 12345
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

volumes:
  db_data:
